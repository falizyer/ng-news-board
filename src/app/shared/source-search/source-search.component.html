<div class="source-search-inner">
  <h3>Dynamic Source search by language</h3>
  <input #nbSourceSearch (input)="search(nbSourceSearch.value)">

  <ul class="search-result">
    <li *ngFor="let source of sources$ | async">
      <a [routerLink]="['/news/' + source.id | localize]">
        {{source.name}}
      </a>
    </li>
  </ul>
</div>
