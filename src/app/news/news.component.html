<div class="news-component-inner">
  <div *ngFor="let article of articles">
    <div class="title">{{article.title}}</div>
    <div class="description">{{article.description}}</div>
    <br/>
  </div>
  <i class="fa fa-spinner fa-spin" *ngIf="!isComponentReady"
     style="font-size:34px; width: 34px; align-self: center"></i>
</div>
